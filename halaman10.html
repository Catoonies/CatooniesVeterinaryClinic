<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Pendaftaran Pelanggan Tetap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #FFD700;
      color: #000;
      padding: 20px;
    }

    h1, h2, p {
      margin: 10px;
    }

    .form-container {
      background-color: #333;
      padding: 20px;
      margin-top: 20px;
      display: inline-block;
      width: 80%;
      max-width: 600px;
    }

    label, input, select {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    select, input[type="text"], input[type="number"], input[type="email"] {
      background-color: #222;
      color: #fff;
      border: 1px solid #FFD700;
      border-radius: 5px;
    }

    .cta-button {
      font-weight: 600;
      padding: 10px 20px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #FFD700;
      color: #000;
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>😻✨ Saya nak jadi pelanggan tetap di Catoonies Veterinary Clinic! ✨🐾</h1>
  </header>

  <section class="form-container">
    <h2>🧑‍⚕️ Maklumat Pemilik</h2>
    <form action="https://wa.me/60182624047" method="get" target="_blank">
      <label for="ownerName">Nama Pemilik:</label>
      <input type="text" id="ownerName" name="ownerName" required>

      <label for="ownerId">No. Kad Pengenalan:</label>
      <input type="text" id="ownerId" name="ownerId" required>

      <label for="address">Alamat:</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">No. Telefon:</label>
      <input type="number" id="phone" name="phone" required>

      <label for="email">Emel:</label>
      <input type="email" id="email" name="email" required>

      <h2>🐱 Maklumat Kucing</h2>
      <label for="catName">Nama Kucing:</label>
      <input type="text" id="catName" name="catName" required>

      <label for="catAge">Umur:</label>
      <input type="number" id="catAge" name="catAge" required>

      <label for="catBreed">Baka:</label>
      <select id="catBreed" name="catBreed" required>
             <option value="kampung">Sila pilih</option>
	 <option value="kampung">Kampung / Tempatan</option>
        <option value="persian">Persian</option>
        <option value="mainecoon">Maine Coon</option>
        <option value="siamese">Siamese</option>
        <option value="bengal">Bengal</option>
        <option value="britishshorthair">British Shorthair</option>
        <option value="sphynx">Sphynx</option>
        <option value="ragdoll">Ragdoll</option>
        <option value="abyssinian">Abyssinian</option>
        <option value="scottishfold">Scottish Fold</option>
        <option value="russianblue">Russian Blue</option>
        <option value="burmese">Burmese</option>
        <option value="birman">Birman</option>
        <option value="orientalshorthair">Oriental Shorthair</option>
        <option value="exoticshorthair">Exotic Shorthair</option>
        <option value="americanshorthair">American Shorthair</option>
        <option value="savannah">Savannah</option>
        <option value="turkishangora">Turkish Angora</option>
        <option value="scottishstraight">Scottish Straight</option>
        <option value="himalayan">Himalayan</option>
      </select>

      <label for="catWeight">Berat:</label>
      <input type="number" id="catWeight" name="catWeight" required>

      <label>
        <input type="checkbox" name="agreement" required>
        💖 Saya setuju dengan semua terma dan syarat ditetapkan oleh Catoonies Veterinary Clinic. Ia adalah kehendak saya sendiri dan bukan paksaan daripada pihak klinik.
      </label>

      <button type="submit" class="cta-button">Hantar</button>
    </form>
  </section>

  <section>
    <a href="index.html" class="cta-button">Halaman Utama</a>
  </section>

  <footer>
    <p>🐾 Catoonies – Kasih Sayang untuk Si Meow Kesayangan Anda! 😻💕</p>
  </footer>
</body>
</html>
