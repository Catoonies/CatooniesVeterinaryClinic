<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman 10 - Borang Pendaftaran Pelanggan Tetap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            font-size: 1.8rem;
            color: #FFD700;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin: 0.8rem 0 0.4rem;
            font-size: 1rem;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background-color: #333;
            color: #fff;
            border: 1px solid #FFD700;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container input[type="submit"],
        .form-container button {
            width: 100%;
            padding: 1rem;
            background-color: #FFD700;
            border: none;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container input[type="submit"]:hover,
        .form-container button:hover {
            background-color: #f7d300;
        }

        .back-button {
            text-align: center;
            margin-top: 2rem;
        }

        .back-button a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.1rem;
            background-color: #000;
            padding: 0.5rem 1rem;
            border: 2px solid #FFD700;
            border-radius: 5px;
        }

        .back-button a:hover {
            background-color: #FFD700;
            color: #000;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>üêæ Borang Pendaftaran Pelanggan Tetap üêæ</h1>
        <p>Meow~ üòª‚ú® Saya nak jadi pelanggan tetap di Catoonies Veterinary Clinic! ‚ú®üêæ</p>
    </header>

    <!-- Registration Form Section -->
    <section class="form-container">
        <h2>Daftar Sekarang!</h2>

        <form action="https://wa.me/0182624047" method="get" target="_blank">
            <label for="owner-name">Nama Pemilik:</label>
            <input type="text" id="owner-name" name="owner-name" required placeholder="Nama penuh">

            <label for="id-number">No. Kad Pengenalan:</label>
            <input type="text" id="id-number" name="id-number" required placeholder="No. Kad Pengenalan">

            <label for="address">Alamat:</label>
            <textarea id="address" name="address" rows="4" required placeholder="Alamat rumah"></textarea>

            <label for="phone-number">No. Telefon:</label>
            <input type="tel" id="phone-number" name="phone-number" required placeholder="Nombor telefon">

            <label for="email">Emel:</label>
            <input type="email" id="email" name="email" required placeholder="Alamat emel">

            <label for="cat-name">Nama Kucing:</label>
            <input type="text" id="cat-name" name="cat-name" required placeholder="Nama kucing">

            <label for="cat-age">Umur:</label>
            <input type="text" id="cat-age" name="cat-age" required placeholder="Umur kucing">

            <label for="cat-breed">Baka Kucing:</label>
            <input type="text" id="cat-breed" name="cat-breed" required placeholder="Baka kucing (kampung/sijil)">

            <label for="cat-weight">Berat Kucing:</label>
            <input type="text" id="cat-weight" name="cat-weight" required placeholder="Berat kucing">

            <!-- Submit Button -->
            <input type="submit" value="Hantar Borang Pendaftaran" />
        </form>

        <!-- Back Button -->
        <div class="back-button">
            <a href="halaman1.html">Kembali ke Halaman Utama</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Catoonies Veterinary Clinic. All Rights Reserved.</p>
    </footer>

</body>
</html>
