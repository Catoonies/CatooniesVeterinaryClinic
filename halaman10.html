<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Pendaftaran Pelanggan Tetap</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #FFD700;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Borang Pendaftaran Pelanggan Tetap</h1>
  <form id="whatsappForm">
    <h2>MAKLUMAT PEMILIK</h2>
    <label>Nama Pemilik: <input type="text" id="namaPemilik" required></label>
    <label>No. Kad Pengenalan: <input type="text" id="noKp" required></label>
    <label>Alamat: <textarea id="alamat" required></textarea></label>
    <label>No. Telefon: <input type="tel" id="telefon" required></label>
    <label>Emel: <input type="email" id="emel" required></label>
    
    <h2>MAKLUMAT KUCING üê±</h2>
    <label>Nama Kucing: <input type="text" id="namaKucing" required></label>
    <label>Umur: <input type="text" id="umur" required></label>
    <label>Baka:
      <select id="baka">
        <option value="Kampung">Kampung</option>
        <option value="Tempatan">Tempatan</option>
        <option value="Lain">Lain (Nyatakan di bawah)</option>
      </select>
    </label>
    <label>Nyatakan baka: <input type="text" id="nyatakanBaka"></label>
    <label>Berat: <input type="text" id="berat" required></label>
    <label>Status Vaksin:
      <select id="statusVaksin">
        <option value="Tiada Vaksin">Tiada Vaksin</option>
        <option value="Vaksin Booster">Vaksin Booster</option>
        <option value="Vaksin Tahunan">Vaksin Tahunan</option>
      </select>
    </label>
    
    <label>
      <input type="checkbox" id="persetujuan" required>
      üíñ Saya setuju dengan semua terma dan syarat untuk menjadi Pelanggan Tetap Catoonies Vet Clinic.
    </label>
    
    <button type="button" onclick="hantarKeWhatsApp()">Hantar ke WhatsApp</button>
  </form>

  <script>
    function hantarKeWhatsApp() {
      let namaPemilik = document.getElementById("namaPemilik").value;
      let noKp = document.getElementById("noKp").value;
      let alamat = document.getElementById("alamat").value;
      let telefon = document.getElementById("telefon").value;
      let emel = document.getElementById("emel").value;
      let namaKucing = document.getElementById("namaKucing").value;
      let umur = document.getElementById("umur").value;
      let baka = document.getElementById("baka").value;
      let nyatakanBaka = document.getElementById("nyatakanBaka").value;
      let berat = document.getElementById("berat").value;
      let statusVaksin = document.getElementById("statusVaksin").value;
      let persetujuan = document.getElementById("persetujuan").checked ? "Saya setuju dengan semua terma dan syarat untuk menjadi Pelanggan Tetap Catoonies Vet Clinic." : "";
      
      let message = `Borang Pendaftaran Pelanggan Tetap\n\n` +
        `Nama Pemilik: ${namaPemilik}\n` +
        `No. Kad Pengenalan: ${noKp}\n` +
        `Alamat: ${alamat}\n` +
        `No. Telefon: ${telefon}\n` +
        `Emel: ${emel}\n\n` +
        `Nama Kucing: ${namaKucing}\n` +
        `Umur: ${umur}\n` +
        `Baka: ${baka} ${nyatakanBaka}\n` +
        `Berat: ${berat}\n` +
        `Status Vaksin: ${statusVaksin}\n\n` +
        `${persetujuan}`;
      
      let encodedMessage = encodeURIComponent(message);
      let whatsappUrl = `https://wa.me/60182624047?text=${encodedMessage}`;
      window.open(whatsappUrl, "_blank");
    }
  </script>
</body>
</html>
