<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Tempahan & Persetujuan Rawatan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #000; color: #fff; margin: 0; padding: 20px; }
    header, footer { text-align: center; padding: 20px; background-color: #000; color: #FFD700; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: #222; border-radius: 10px; }
    label { display: block; margin: 10px 0 5px; }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; }
    button { width: 100%; padding: 10px; background-color: #FFD700; color: #000; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Borang Tempahan & Persetujuan Rawatan üêæ</h1>
  </header>
  <div class="container">
    <form id="whatsappForm">
      <h2>Maklumat Pemilik</h2>
      <label>Nama Pemilik:</label>
      <input type="text" id="namaPemilik" required>
      <label>No. Kad Pengenalan:</label>
      <input type="text" id="icPemilik" required>
      <label>Alamat:</label>
      <textarea id="alamatPemilik" required></textarea>
      <label>No. Telefon:</label>
      <input type="text" id="telefonPemilik" required>
      <label>Emel:</label>
      <input type="email" id="emelPemilik" required>
      
      <h2>Maklumat Kucing üê±</h2>
      <label>Nama Kucing:</label>
      <input type="text" id="namaKucing" required>
      <label>Umur:</label>
      <input type="text" id="umurKucing" required>
      <label>Baka:</label>
      <input type="text" id="bakaKucing" required>
      <label>Berat (kg):</label>
      <input type="text" id="beratKucing" required>
      <label>Status Vaksin:</label>
      <select id="statusVaksin">
        <option>Tiada Vaksin</option>
        <option>Vaksin Booster</option>
        <option>Vaksin Tahunan</option>
      </select>
      
      <h2>Temujanji & Rawatan üóìÔ∏è</h2>
      <label>Tarikh Temujanji:</label>
      <input type="date" id="tarikhTemujanji" required>
      <label>Tujuan Pemeriksaan:</label>
      <select id="tujuanRawatan">
        <option>Rawatan</option>
        <option>Vaksin</option>
        <option>Grooming</option>
        <option>Boarding</option>
        <option>Sakit</option>
      </select>
      <label>Nyatakan Gejala:</label>
      <textarea id="gejalaKucing"></textarea>
      
      <h2>Persetujuan</h2>
      <p>Saya bersetuju untuk meneruskan rawatan dan bertanggungjawab sepenuhnya terhadap penjagaan selepas prosedur.</p>
      <button type="button" onclick="sendToWhatsApp()">Hantar ke WhatsApp</button>
    </form>
  </div>
  
  <script>
    function sendToWhatsApp() {
      var phoneNumber = "60182624047";
      var message = "Borang Tempahan & Persetujuan Rawatan üêæ%0A" +
        "Nama Pemilik: " + document.getElementById("namaPemilik").value + "%0A" +
        "No. Kad Pengenalan: " + document.getElementById("icPemilik").value + "%0A" +
        "Alamat: " + document.getElementById("alamatPemilik").value + "%0A" +
        "No. Telefon: " + document.getElementById("telefonPemilik").value + "%0A" +
        "Emel: " + document.getElementById("emelPemilik").value + "%0A%0A" +
        "Nama Kucing: " + document.getElementById("namaKucing").value + "%0A" +
        "Umur: " + document.getElementById("umurKucing").value + "%0A" +
        "Baka: " + document.getElementById("bakaKucing").value + "%0A" +
        "Berat: " + document.getElementById("beratKucing").value + " kg%0A" +
        "Status Vaksin: " + document.getElementById("statusVaksin").value + "%0A%0A" +
        "Tarikh Temujanji: " + document.getElementById("tarikhTemujanji").value + "%0A" +
        "Tujuan Pemeriksaan: " + document.getElementById("tujuanRawatan").value + "%0A" +
        "Gejala: " + document.getElementById("gejalaKucing").value;
      
      var whatsappURL = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
