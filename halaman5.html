<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Tempahan & Persetujuan Rawatan - Catoonies Veterinary Clinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #000;
      color: #FFD700;
      padding: 20px;
    }
    h1, h2 {
      color: #FFD700;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, select, textarea {
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
  <script>
    function sendToWhatsApp() {
      let nama = document.getElementById("nama").value;
      let ic = document.getElementById("ic").value;
      let alamat = document.getElementById("alamat").value;
      let telefon = document.getElementById("telefon").value;
      let email = document.getElementById("email").value;
      let namaKucing = document.getElementById("nama_kucing").value;
      let umur = document.getElementById("umur").value;
      let baka = document.getElementById("baka").value;
      let nyatakanBaka = document.getElementById("nyatakan_baka").value;
      let berat = document.getElementById("berat").value;
      let statusVaksin = document.getElementById("status_vaksin").value;
      let tarikh = document.getElementById("tarikh").value;
      let tujuan = document.getElementById("tujuan").value;
      let gejala = document.getElementById("gejala").value;
      let statusRawatan = document.getElementById("status_rawatan").value;
      
      let message = `Borang Tempahan & Persetujuan Rawatan:%0A%0A` +
        `Nama Pemilik: ${nama}%0A` +
        `No. Kad Pengenalan: ${ic}%0A` +
        `Alamat: ${alamat}%0A` +
        `No. Telefon: ${telefon}%0A` +
        `Emel: ${email}%0A%0A` +
        `Nama Kucing: ${namaKucing}%0A` +
        `Umur: ${umur}%0A` +
        `Jenis Baka: ${baka}%0A` +
        `Nyatakan Baka: ${nyatakanBaka}%0A` +
        `Berat: ${berat}%0A` +
        `Status Vaksin: ${statusVaksin}%0A%0A` +
        `Tarikh Temujanji: ${tarikh}%0A` +
        `Tujuan Pemeriksaan: ${tujuan}%0A` +
        `Gejala: ${gejala}%0A%0A` +
        `Status Rawatan: ${statusRawatan}%0A%0A` +
        `Saya bersetuju untuk meneruskan rawatan.`;
      
      let whatsappURL = `https://wa.me/60182624047?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</head>
<body>
  <header>
    <h1>Borang Tempahan & Persetujuan Rawatan üêæ</h1>
  </header>
  <section>
    <form onsubmit="event.preventDefault(); sendToWhatsApp();">
      <h2>Maklumat Pemilik</h2>
      <label for="nama">Nama Pemilik:</label>
      <input type="text" id="nama" required>
      
      <label for="ic">No. Kad Pengenalan:</label>
      <input type="text" id="ic" required>
      
      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" required>
      
      <label for="telefon">No. Telefon:</label>
      <input type="tel" id="telefon" required>
      
      <label for="email">Emel:</label>
      <input type="email" id="email">
      
      <h2>Maklumat Kucing üê±</h2>
      <label for="nama_kucing">Nama Kucing:</label>
      <input type="text" id="nama_kucing" required>
      
      <label for="umur">Umur:</label>
      <input type="text" id="umur" required>
      
      <label for="baka">Jenis Baka:</label>
      <select id="baka">
        <option value="kampung">Kampung / Tempatan</option>
        <option value="berbaka">Berbaka</option>
      </select>
      
      <label for="nyatakan_baka">Nyatakan Baka:</label>
      <input type="text" id="nyatakan_baka">
      
      <label for="berat">Berat:</label>
      <input type="text" id="berat" required>
      
      <label for="status_vaksin">Status Vaksin:</label>
      <select id="status_vaksin">
        <option value="tiada">Tiada Vaksin</option>
        <option value="booster">Vaksin Booster</option>
        <option value="tahunan">Vaksin Tahunan</option>
      </select>
      
      <h2>Temujanji & Rawatan üóìÔ∏è</h2>
      <label for="tarikh">Tarikh Temujanji:</label>
      <input type="date" id="tarikh" required>
      
      <label for="tujuan">Tujuan Pemeriksaan:</label>
      <select id="tujuan">
        <option value="rawatan">Rawatan</option>
        <option value="vaksin">Vaksin</option>
        <option value="grooming">Grooming</option>
        <option value="boarding">Boarding</option>
        <option value="sakit">Sakit</option>
      </select>
      
      <label for="gejala">Nyatakan Gejala:</label>
      <textarea id="gejala"></textarea>
      
      <button type="submit">Hantar ke WhatsApp</button>
    </form>
  </section>
</body>
</html>
