<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maklumat Susulan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Maklumat Susulan 📅🐾</h2>
  <form id="whatsappForm">
    <label>No. Invoice: <input type="text" id="no_invoice"></label>
    <label>Tarikh Hadir: <input type="date" id="tarikh_hadir"></label>
    <label>Masa Hadir: <input type="time" id="masa_hadir"></label>
    <label>Jadual:
      <select id="jadual">
        <option value="Pemeriksaan">Pemeriksaan</option>
        <option value="Vaksin Booster">Vaksin Booster</option>
        <option value="Vaksin Tahunan">Vaksin Tahunan</option>
        <option value="Susulan">Susulan</option>
      </select>
    </label>
    <label>Tarikh Susulan: <input type="date" id="tarikh_susulan"></label>
    <label>Masa Susulan:
      <select id="masa_susulan">
        <option value="11:00 AM">11:00 AM</option>
        <option value="11:30 AM">11:30 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="12:30 PM">12:30 PM</option>
        <option value="1:00 PM">1:00 PM</option>
        <option value="3:00 PM">3:00 PM</option>
        <option value="3:30 PM">3:30 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="4:30 PM">4:30 PM</option>
      </select>
    </label>
    <label>Nama Pemilik: <input type="text" id="nama_pemilik"></label>
    <label>Nama Kucing: <input type="text" id="nama_kucing"></label>
    <label>Umur: <input type="text" id="umur_kucing"></label>
    <label>Jantina:
      <select id="jantina">
        <option value="Jantan">Jantan</option>
        <option value="Betina">Betina</option>
      </select>
    </label>
    <label>Baka: <input type="text" id="baka_kucing"></label>
    <label>Berat Kucing: <input type="text" id="berat_kucing"></label>
    <label>Suhu: <input type="text" id="suhu"></label>
    
    <p>Terima kasih kerana membuat temujanji! 🐾😺 Jangan lupa bawa Cik Meow untuk pemeriksaan ya! 😻💕 Pastikan tiba tepat pada waktunya~ Jika ada sebarang perubahan, boleh maklumkan kepada kami. 💕</p>
    
    <button type="button" onclick="hantarKeWhatsApp()">Hantar ke WhatsApp</button>
  </form>

  <script>
    function hantarKeWhatsApp() {
      let noInvoice = document.getElementById("no_invoice").value;
      let tarikhHadir = document.getElementById("tarikh_hadir").value;
      let masaHadir = document.getElementById("masa_hadir").value;
      let jadual = document.getElementById("jadual").value;
      let tarikhSusulan = document.getElementById("tarikh_susulan").value;
      let masaSusulan = document.getElementById("masa_susulan").value;
      let namaPemilik = document.getElementById("nama_pemilik").value;
      let namaKucing = document.getElementById("nama_kucing").value;
      let umurKucing = document.getElementById("umur_kucing").value;
      let jantina = document.getElementById("jantina").value;
      let bakaKucing = document.getElementById("baka_kucing").value;
      let beratKucing = document.getElementById("berat_kucing").value;
      let suhu = document.getElementById("suhu").value;
      
      let mesej = `Maklumat Susulan 📅🐾\n\n` +
                  `No. Invoice: ${noInvoice}\n` +
                  `Tarikh Hadir: ${tarikhHadir}\n` +
                  `Masa Hadir: ${masaHadir}\n` +
                  `Jadual: ${jadual}\n` +
                  `Tarikh Susulan: ${tarikhSusulan}\n` +
                  `Masa Susulan: ${masaSusulan}\n` +
                  `Nama Pemilik: ${namaPemilik}\n` +
                  `Nama Kucing: ${namaKucing}\n` +
                  `Umur: ${umurKucing}\n` +
                  `Jantina: ${jantina}\n` +
                  `Baka: ${bakaKucing}\n` +
                  `Berat Kucing: ${beratKucing} kg\n` +
                  `Suhu: ${suhu}\n\n` +
                  `Terima kasih kerana membuat temujanji! 🐾😺 Jangan lupa bawa Cik Meow untuk pemeriksaan ya! 😻💕 Pastikan tiba tepat pada waktunya~ Jika ada sebarang perubahan, boleh maklumkan kepada kami. 💕`;
      
      let whatsappURL = `https://wa.me/60182624047?text=${encodeURIComponent(mesej)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
