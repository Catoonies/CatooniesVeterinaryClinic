<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial, sans-serif; background-color: #000; color: #fff; text-align: center; padding: 20px; }
    label, select, input { display: block; margin: 10px auto; padding: 8px; width: 80%; max-width: 400px; }
    .cta-button { background-color: #FFD700; color: #000; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }

  <form id="appointmentForm">
    <label>No. Invoice:</label>
    <input type="text" id="invoice" required>
    
    <label>Tarikh Hadir:</label>
    <input type="date" id="visitDate" required onchange="calculateFollowUpDate()">
    
    <label>Masa Hadir:</label>
    <input type="time" id="visitTime" required>
    
    <label>Jadual:</label>
    <select id="schedule">
      <option value="Pemeriksaan">Pemeriksaan</option>
      <option value="Vaksin Booster">Vaksin Booster</option>
      <option value="Vaksin Tahunan">Vaksin Tahunan</option>
      <option value="Susulan">Susulan</option>
    </select>
    
    <label>Tarikh Susulan:</label>
    <input type="date" id="followUpDate" readonly>
    
    <label>Masa Susulan:</label>
    <input type="time" id="followUpTime" readonly>
    
    <label>Nama Pemilik:</label>
    <input type="text" id="ownerName" required>
    
    <label>Nama Kucing:</label>
    <input type="text" id="catName" required>
    
    <label>Umur Kucing:</label>
    <input type="text" id="catAge" required>
    
    <label>Baka Kucing:</label>
    <input type="text" id="catBreed" required>
    
    <label>Berat Kucing (kg):</label>
    <input type="number" id="catWeight" required step="0.1">
    
    <label>Suhu:</label>
    <input type="text" id="catTemp" required>
    
    <button type="button" class="cta-button" onclick="sendToWhatsApp()">HANTAR </button>
  </form>

  <script>
    function calculateFollowUpDate() {
      let visitDate = document.getElementById('visitDate').value;
      if (visitDate) {
        let date = new Date(visitDate);
        date.setDate(date.getDate() + 7);
        document.getElementById('followUpDate').value = date.toISOString().split('T')[0];
      }
    }

    function sendToWhatsApp() {
      let invoice = document.getElementById('invoice').value;
      let visitDate = document.getElementById('visitDate').value;
      let visitTime = document.getElementById('visitTime').value;
      let schedule = document.getElementById('schedule').value;
      let followUpDate = document.getElementById('followUpDate').value;
      let followUpTime = visitTime;
      let ownerName = document.getElementById('ownerName').value;
      let catName = document.getElementById('catName').value;
      let catAge = document.getElementById('catAge').value;
      let catBreed = document.getElementById('catBreed').value;
      let catWeight = document.getElementById('catWeight').value;
      let catTemp = document.getElementById('catTemp').value;
      
      let message = `Tahniah! üéâüêæ%0A%0ANo. Invoice: ${invoice}%0A` +
                    `Tarikh Hadir: ${visitDate}%0A` +

                    `Tarikh Susulan: ${followUpDate}%0A` +
                    `Masa Susulan: ${followUpTime}%0A%0A` +
                    `Pemilik: ${ownerName}%0A` +
                    `Kucing: ${catName}%0A` +
                    `Umur: ${catAge}%0A` +
                    `Baka: ${catBreed}%0A` +
                    `Berat: ${catWeight} kg%0A` +
                    `Suhu: ${catTemp}%0A%0A` +

  </script>
