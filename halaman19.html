<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Referral Kes Kritikal - Catoonies Veterinary Clinic</title>
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:wght@400;700&family=Raleway:wght@400;600&family=Nunito:wght@400;600&family=Avenir:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1, h2, h3 {
      color: #FFD700; /* Gold color */
    }

    .clinic-description, .contact-info, .location-info, .services-list {
      color: #fff;
    }

    .cta-button {
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      padding: 10px 20px;
      background-color: #FFD700; /* Gold color */
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #FFD700;
      color: #000;
      text-decoration: underline;
    }

    /* Form Styles */
    form {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    textarea {
      resize: vertical;
    }

    label {
      font-weight: 600;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .heading {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="heading">Borang Referral Kes Kritikal - Catoonies Veterinary Clinic</h1>
  </header>

  <section>
    <h2 class="heading">Isi Borang untuk Rujukan Kes Kritikal</h2>
    <p class="clinic-description">Sila lengkapkan borang di bawah untuk mendapatkan rawatan lanjut bagi kucing kesayangan anda.</p>
    
    <form id="referral-form">
      <!-- Maklumat Pemilik -->
      <div class="form-group">
        <label for="owner-name">Nama Pemilik:</label>
        <input type="text" id="owner-name" name="owner-name" required>
      </div>
      <div class="form-group">
        <label for="phone">No. Telefon:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="email">Emel:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="reason">Alasan Tidak Dapat Bawa:</label>
        <select id="reason" name="reason">
          <option value="Tiada kenderaan">Tiada kenderaan</option>
          <option value="Kerja">Kerja</option>
          <option value="Akan diwadkan">Akan diwadkan</option>
        </select>
      </div>

      <!-- Maklumat Kucing -->
      <div class="form-group">
        <label for="cat-name">Nama Kucing:</label>
        <input type="text" id="cat-name" name="cat-name" required>
      </div>
      <div class="form-group">
        <label for="cat-age">Umur Kucing:</label>
        <input type="text" id="cat-age" name="cat-age" required>
      </div>
      <div class="form-group">
        <label for="cat-breed">Baka Kucing:</label>
        <input type="text" id="cat-breed" name="cat-breed" required>
      </div>
      <div class="form-group">
        <label for="cat-gender">Jantina:</label>
        <select id="cat-gender" name="cat-gender">
          <option value="Jantan">Jantan</option>
          <option value="Betina">Betina</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cat-weight">Berat Kucing:</label>
        <input type="text" id="cat-weight" name="cat-weight" required>
      </div>
      <div class="form-group">
        <label for="symptoms">Gejala / Keadaan Semasa:</label>
        <textarea id="symptoms" name="symptoms" required></textarea>
      </div>
      <div class="form-group">
        <label for="critical-condition">Kritikal:</label>
        <select id="critical-condition" name="critical-condition">
          <option value="Nafas">Nafas</option>
          <option value="Patah">Patah</option>
          <option value="Kemalangan">Kemalangan</option>
          <option value="Pendarahan">Pendarahan</option>
        </select>
      </div>

      <!-- Pilihan Penghantaran -->
      <div class="form-group">
        <label>Pilihan Penghantaran:</label>
        <div>
          <input type="checkbox" id="delivery-self" name="delivery-option" value="Saya ingin bawa kucing ke pusat rujukan sendiri">
          <label for="delivery-self">Saya ingin bawa kucing ke pusat rujukan sendiri</label>
        </div>
        <div>
          <input type="checkbox" id="delivery-catoonies" name="delivery-option" value="Saya ingin pihak Catoonies membawa kucing ke pusat rujukan">
          <label for="delivery-catoonies">Saya ingin pihak Catoonies membawa kucing ke pusat rujukan</label>
        </div>
      </div>

      <!-- Persetujuan Pemilik -->
      <div class="form-group">
        <label for="consent">Saya bersetuju untuk membuat pemeriksaan di Catoonies Veterinary Clinic dengan penuh keyakinan dan kasih sayang, tanpa paksaan daripada mana-mana pihak.</label>
        <input type="checkbox" id="consent" name="consent" required>
      </div>

      <div class="button-container">
        <button type="button" class="cta-button" onclick="submitForm()">Hantar Borang</button>
      </div>
    </form>
  </section>

  <footer>
    <p>üêæ Catoonies ‚Äì Kasih Sayang untuk Si Meow Kesayangan Anda! üòªüíï</p>
  </footer>

  <script>
    function submitForm() {
      const ownerName = document.getElementById("owner-name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const email = document.getElementById("email").value;
      const reason = document.getElementById("reason").value;
      const catName = document.getElementById("cat-name").value;
      const catAge = document.getElementById("cat-age").value;
      const catBreed = document.getElementById("cat-breed").value;
      const catGender = document.getElementById("cat-gender").value;
      const catWeight = document.getElementById("cat-weight").value;
      const symptoms = document.getElementById("symptoms").value;
      const criticalCondition = document.getElementById("critical-condition").value;
      const deliveryOptions = Array.from(document.querySelectorAll("input[name='delivery-option']:checked"))
                                    .map(el => el.value).join(", ");
      const consent = document.getElementById("consent").checked ? "Setuju" : "Tidak Setuju";

      const message = `Borang Referral Kes Kritikal:
Pemilik: ${ownerName}
No. Telefon: ${phone}
Alamat: ${address}
Emel: ${email}
Alasan Tidak Dapat Bawa: ${reason}
Nama Kucing: ${catName}
Umur Kucing: ${catAge}
Baka Kucing: ${catBreed}
Jantina: ${catGender}
Berat Kucing: ${catWeight}
Gejala / Keadaan: ${symptoms}
Kritikal: ${criticalCondition}
Pilihan Penghantaran: ${deliveryOptions}
Persetujuan Pemilik: ${consent}`;

      const whatsappUrl = `https://wa.me/60182624047?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");
    }
  </script>
</body>
</html>
