<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Referral Kes Kritikal - Catoonies Veterinary Clinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:wght@400;700&family=Raleway:wght@400;600&family=Nunito:wght@400;600&family=Avenir:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #FFD700;
      color: #000;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #000;
    }

    .cta-button {
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      padding: 10px 20px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #FFD700;
      color: #000;
      text-decoration: underline;
    }

    form {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    textarea {
      height: 100px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    footer {
      font-family: 'Merriweather', serif;
      font-size: 14px;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <header>
    <h1>Borang Referral Kes Kritikal Catoonies</h1>
    <p>Isi borang ini jika kucing kesayangan anda memerlukan rujukan ke pusat rawatan lanjutan.</p>
  </header>

  <section>
    <h2>Maklumat Pemilik (semua maklumat wajib isi)</h2>
    <form action="https://wa.me/60182624047" method="get" target="_blank">
      <!-- Maklumat Pemilik -->
      <div class="form-group">
        <label for="owner-name">Nama Pemilik:</label>
        <input type="text" id="owner-name" name="text" required>
      </div>

      <div class="form-group">
        <label for="phone-number">No. Telefon:</label>
        <input type="tel" id="phone-number" name="phone" required>
      </div>

      <div class="form-group">
        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="email">Emel:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="reason">Alasan Tidak Dapat Bawa:</label>
        <select id="reason" name="reason" required>
          <option value="Tiada kenderaan">Tiada kenderaan</option>
          <option value="Kerja">Kerja</option>
          <option value="Akan diwadkan">Akan diwadkan</option>
        </select>
      </div>

      <!-- Maklumat Kucing -->
      <h2>Maklumat Kucing</h2>
      <div class="form-group">
        <label for="cat-name">Nama Kucing:</label>
        <input type="text" id="cat-name" name="cat-name" required>
      </div>

      <div class="form-group">
        <label for="cat-age">Umur Kucing:</label>
        <input type="text" id="cat-age" name="cat-age" required>
      </div>

      <div class="form-group">
        <label for="cat-breed">Baka Kucing:</label>
        <input type="text" id="cat-breed" name="cat-breed" required>
      </div>

      <div class="form-group">
        <label for="cat-gender">Jantina:</label>
        <select id="cat-gender" name="cat-gender" required>
          <option value="Jantan">Jantan</option>
          <option value="Betina">Betina</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cat-weight">Berat Kucing:</label>
        <input type="text" id="cat-weight" name="cat-weight" required>
      </div>

      <div class="form-group">
        <label for="symptoms">Gejala / Keadaan Semasa:</label>
        <textarea id="symptoms" name="symptoms" required></textarea>
      </div>

      <div class="form-group">
        <label for="critical-condition">Kritikal:</label>
        <select id="critical-condition" name="critical-condition" required>
          <option value="Nafas">Nafas</option>
          <option value="Patah">Patah</option>
          <option value="Kemalangan">Kemalangan</option>
          <option value="Pendarahan">Pendarahan</option>
        </select>
      </div>

      <!-- Pilihan Penghantaran -->
      <h2>Pilihan Penghantaran</h2>
      <div class="form-group">
        <label><input type="checkbox" name="delivery-option" value="Bawa sendiri" required> Saya ingin bawa kucing ke pusat rujukan sendiri</label><br>
        <label><input type="checkbox" name="delivery-option" value="Catoonies Bawa" required> Saya ingin pihak Catoonies membawa kucing ke pusat rujukan</label>
      </div>

      <!-- Persetujuan Pemilik -->
      <div class="form-group">
        <label for="consent">Persetujuan Pemilik:</label>
        <textarea id="consent" name="consent" readonly>Saya bersetuju untuk membuat pemeriksaan di Catoonies Veterinary Clinic dengan penuh keyakinan dan kasih sayang, tanpa paksaan daripada mana-mana pihak. Semua langkah yang disarankan oleh Catoonies Veterinary Clinic adalah untuk kebaikan dan kesihatan Cik Meow saya. Saya faham bahawa segala risiko yang mungkin berlaku adalah tanggungjawab saya sendiri.</textarea>
      </div>

      <button type="submit" class="cta-button">Hantar Borang ke WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>Catoonies Veterinary Clinic â€“ Kasih Sayang untuk Kucing Anda!</p>
  </footer>
</body>
</html>
