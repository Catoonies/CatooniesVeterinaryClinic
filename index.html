<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Clinic</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
            border: 5px solid gold;
            border-radius: 10px;
        }
        .buttons button {
            background-color: gold;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #ffcc00;
        }
        #chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        footer {
            background-color: #111;
            padding: 20px;
        }
        .social-media a {
            color: gold;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .social-media a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Veterinary Clinic</h1>
    </header>
    
    <section class="hero">
        <img src="cat.jpg" alt="Large Cat Image">
        <div class="buttons">
            <button onclick="navigateTo('inquiry.html')">Inquiry</button>
            <button onclick="navigateTo('checkup.html')">Check-up</button>
        </div>
    </section>
    
    <div id="chatbox">AI Chatbox Placeholder</div>
    
    <footer>
        <div class="social-media">
            <a href="https://wa.me/your-number" target="_blank">WhatsApp</a>
            <a href="https://facebook.com/yourpage" target="_blank">Facebook</a>
            <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
        </div>
    </footer>
    
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
