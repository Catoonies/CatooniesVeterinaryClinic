<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catoonies Veterinary Clinic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang ke Catoonies Veterinary Clinic</h1>
        <nav>
            <ul>
                <li><a href="#perkhidmatan">Perkhidmatan</a></li>
                <li><a href="#tempahan">Tempah Sekarang</a></li>
                <li><a href="#hubungi">Hubungi Kami</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="perkhidmatan">
        <h2>Perkhidmatan Kami</h2>
        <p>Kami menawarkan pelbagai perkhidmatan untuk kucing kesayangan anda.</p>
    </section>
    
    <section id="tempahan">
        <h2>Tempah Janji Temu</h2>
        <form id="bookingForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="telefon">No. Telefon:</label>
            <input type="tel" id="telefon" name="telefon" required>
            
            <label for="perkhidmatan">Pilih Perkhidmatan:</label>
            <select id="perkhidmatan" name="perkhidmatan" required>
                <option value="pemeriksaan">Pemeriksaan</option>
                <option value="pemandulan">Pemandulan</option>
                <option value="vaksinasi">Vaksinasi</option>
                <option value="grooming">Grooming</option>
            </select>
            
            <button type="submit">Hantar</button>
        </form>
    </section>
    
    <section id="hubungi">
        <h2>Hubungi Kami</h2>
        <p>No. Telefon: <a href="tel:0182624047">018-2624047</a></p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
