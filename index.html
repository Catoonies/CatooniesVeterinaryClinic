<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catoonies Veterinary Clinic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Catoonies Veterinary Clinic</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#appointment">Book Appointment</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a variety of veterinary services for your beloved cats.</p>
    </section>
    
    <section id="appointment">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Phone: 018-2624047</p>
        <p>Address: No.47, Jalan Emas 2, Pusat Perniagaan Kota Emas, 82000 Pontian, Johor</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
